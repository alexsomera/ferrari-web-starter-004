<body>
    
    <section class="auth" id="login">
        
        <header>
            <a href="index.html#home"><img src="assets/images/ferrari-logo.svg" width="100" class="logo" alt="Logo Ferrari" /></a>
        </header>

        <main>

            <header class="page-title">
                <h2>Criar conta</h2>
                <hr />
            </header>


            <form action="login.html">
                
                <div class="field">
                    <input type="email" name="email" id="email" value="joao@hcode.com.br" />
                    <label for="email">E-mail</label>
                </div>

                <div class="field">
                    <input type="text" name="email" id="email" />
                    <label for="name">Nome Completo</label>
                </div>

                <div class="field">
                    <input type="date" name="birth_at" id="birth_at" />
                    <label for="birth_at">Data de Nascimento</label>
                </div>

                <div class="field">
                    <input type="password" name="password" id="password" />
                    <label for="password">Crie uma Senha</label>
                </div>

                <div class="field">
                    <input type="password" name="ConfirmPassword" id="ConfirmPassword" />
                    <label for="ConfirmPassword">Confirme a Senha</label>
                </div>

                <div class="fields">
                    <div class="field">
                        <a href="auth.html"><strong>Já tem uma conta?</strong></a>
                    </div>
                    <div class="field">
                        <button type="submit">Cadastrar</button>
                    </div>
                </div>
    
                    
    

            </form>

            
        </main>
